    //自适应

        var html = document.documentElement;

        //至于除数15可自行设置
        //1rem=50;

            interval:1000//自动轮播周期，若为0则不自动播放，默认为0；
        });

        //判断是否为微信浏览器
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            wxTrue=true;
            $("header").remove();
            $(".container-body").css("top","0rem");
        }else{
            wxTrue=false;
            $(".container-top").show();
        }
    })()
